bookdown::gitbook:
  highlight: kate
  css: style.css
  config:
    edit:
      link: https://github.com/sc6354/hoca_final_project_exhibition_pamphlet/edit/master/%s
      text: "Suggest an edit"
    toc:
      collapse: section
      before: |
        <li><a href="./">Exhibtion Pamplet (working title)</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    sharing:
      facebook: yes
      github: yes
      twitter: yes
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'github']
    info: yes

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  
bookdown::epub_book: default
  








