bookdown::gitbook:
  includes:
    before_body: header.html
  highlight: kate
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li class="toc-logo"><a href="./"><img src="images/cover.png"></a></li>
        <li>The Chinese Dragon: An online Exhibtion</li>
      after: |
        <li><a href="https://artspaces.kunstmatrix.com/en/exhibition/3398947/dragons-in-chinese-art" target="blank">Exhibition Link</a></li>
        <li><a href = "https://github.com/sc6354/hoca_final_project_exhibition_pamphlet">Link to Project Repository</a></li>
    download: ["pdf", "epub"]
    toolbar:
      position: statics
    # changing the default
    fontsettings:
      theme: night
      family: sans
      size: 15
    sharing:
      facebook: yes
      github: yes
      twitter: yes
      linkedin: yes
      weibo: no
      instapaper: no
      vk: no
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'github']
    info: yes

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  
bookdown::epub_book: default
  








