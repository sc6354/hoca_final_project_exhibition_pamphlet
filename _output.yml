bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Exhibtion Pamplet (working title)</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    sharing:
      facebook: yes
      github: no
      twitter: yes
      linkedin: yes
      weibo: no
      instapaper: yes
      vk: no
      all: ['facebook', 'twitter', 'linkedin', 'weibo', 'instapaper']
    info: yes

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default